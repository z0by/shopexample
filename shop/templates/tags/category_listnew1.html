

        <div class="panel panel-default">

            <div class="panel-heading">Категории</div>

 <div class=" panel-body">

{% load mptt_tags %}

<ul class="nav nav-pills nav-stacked left-menu" id="stacked-menu">
    {% recursetree nodes %}

        <li>
        {% if not node.is_leaf_node   %}
              <a  class="c-parent" href="#" data-target="#{{ node.slug  }}" data-toggle="collapse" data-parent="#{{ node.parent.slug }}">{{ node.title }}<span class="caret arrow closed"></span></a>

{#       <a href="{{ node.get_absolute_url }}">{{ node.title }} </a>#}
        {% else %}

            <li><a href="{{ node.get_absolute_url }}">{{ node.title }} </a></li>
        {% endif %}
            {% if not node.is_leaf_node %}
               <ul class="nav nav-stacked collapse left-submenu c-children" id="{{ node.slug }}">
                    {{ children }}
               </ul>
            {% endif %}

        </li>
    {% endrecursetree %}
</ul>
</div>
        </div>
